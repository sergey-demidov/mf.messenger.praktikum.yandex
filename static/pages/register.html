<!DOCTYPE html>
<html lang="ru">
<head>
  <title>mf.messenger.praktikum.yandex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="/css/main.css">
  <script src="../js/main.js"></script>
</head>
<body>
<main>
  <div class="mpy_overlay">
    <div class="mpy_container">
      <div class="mpy_dialog">
        <header class="mpy_dialog_header">
          Register
        </header>
        <main>
          <form action="/" name="register" autocomplete="off" spellcheck="false">
            <div class="mpy_dialog_content mpy_lightgrey mpy_pt10">
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userFirstName">first name</label>
                <input name="first_name" class="mpy_text_input" id="userFirstName" type="text"
                       required>
              </div>
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userSecondName">last name</label>
                <input name="second_name" class="mpy_text_input" id="userSecondName" type="text"
                       required>
              </div>
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userEmail">e-mail</label>
                <input name="email" class="mpy_text_input" id="userEmail" type="text" required>
              </div>
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userLogin">login</label>
                <input name="login" class="mpy_text_input" id="userLogin" type="text" required>
              </div>
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userPassword">password</label>
                <input name="password" class="mpy_text_input"
                       id="userPassword" type="password"
                       required/>
              </div>
              <div class="mpy_text_input_wrapper">
                <label class="mpy_text_input_label" for="userPhone">phone</label>
                <input name="phone" class="mpy_text_input" id="userPhone" type="text" spellcheck="false" required>
              </div>
              <a class="mpy_dialog_link" href="#" onclick="openDialog('login.html'); return false;"> Already have
                login? </a>
            </div>
          </form>
        </main>
        <footer class="mpy_dialog_footer mpy_lightgrey">
          <div class="mpy_button" onclick="closeDialog(); return false;">
            Return
          </div>
          <div class="mpy_button" onclick="submitForm(forms.register)">
            Submit
          </div>
        </footer>
      </div>
    </div>
  </div>
</main>
</body>
</html>
