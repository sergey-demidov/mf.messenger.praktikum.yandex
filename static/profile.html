<!DOCTYPE html>
<html lang="ru">
<head>
  <title>mf.messenger.praktikum.yandex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
</head>
<body>
<main>
  <!--  <div class="mpy_overlay">-->
  <nav class="mpy_navigation">
    <div>
      <a href="/" class="mpy_navigation_link">Home</a>
      <a href="chat.html" class="mpy_navigation_link">Chat</a>
      <a href="404.html" class="mpy_navigation_link">404</a>
      <a href="500.html" class="mpy_navigation_link">500</a>
    </div>
    <div>
      <div onclick="openDialog('/login.html')" class="mpy_navigation_link">Login</div>
      <div onclick="openDialog('/register.html')" class="mpy_navigation_link">Register</div>
      <a href="profile.html" class="mpy_navigation_link">Profile</a>
    </div>
  </nav>
  <div class="mpy_container">
    <form action="/" name="profile" autocomplete="off" spellcheck="false">
      <div class="mpy_main_wrapper">
        <input name="avatar" type='file' accept="image/*" onchange="loadImage(this)" hidden/>
        <div class="mpy_content">
          <div class="mpy_dialog_content mpy_white mpy_pt10" style="max-width: 350px;">
            <div class="mpy_avatar_output_wrapper unselectable">
              <img id="avatarPreview" class="mpy_avatar_preview unselectable undraggable"
                   src="//avatars.mds.yandex.net/get-yapic/0/0-0/islands-200"
                   width="150" height="150" alt="avatar preview">
              <div class="mpy_avatar_output_icon unselectable" onclick="forms.profile.avatar.click();">
                <span class="material-icons">camera_alt</span>
              </div>
              <span id="errorSign" class="material-icons mpy_avatar_error_sign">
                image_not_supported
              </span>
            </div>
            <div class="mpy_text_input_wrapper">
              <label class="mpy_text_input_label" for="profileFirstName">first name</label>
              <input name="first_name" id="profileFirstName" class="mpy_text_input" type="text" value="Сергей"
                     required>
            </div>
            <div class="mpy_text_input_wrapper">
              <label class="mpy_text_input_label" for="profileSecondName">last name</label>
              <input name="second_name" id="profileSecondName" class="mpy_text_input" type="text" value="Демидов"
                     required>
            </div>
            <div class="mpy_text_input_wrapper">
              <label class="mpy_text_input_label" for="profileEmail">e-mail</label>
              <input name="email" id="profileEmail" class="mpy_text_input" type="text" value="sergey.k.demidov@yandex.ru">
            </div>
            <div class="mpy_text_input_wrapper">
              <label class="mpy_text_input_label" for="profilePhone">phone</label>
              <input name="phone" id="profilePhone" class="mpy_text_input" type="text" spellcheck="false" value="+7 (906) 031-90-06">
            </div>
            <div class="mpy_text_input_wrapper">
              <label class="mpy_text_input_label" for="profileLogin">login</label>
              <input name="login" id="profileLogin" class="mpy_text_input" type="text" value="sergey">
            </div>
            <div class="mpy_text_input_wrapper">
              <div class="mpy_button mpy_block_button mpy_white" onclick="openDialog('/password.html')">
                Change password
              </div>
            </div>

          </div>
          <div class="mpy_dialog_footer mpy_white mpy_pt10">
            <div class="mpy_button" onclick="submitForm(forms.profile)">
              Save
            </div>
            <div class="mpy_button" onclick="forms.profile.reset()">
              Reset
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="mpy_dialog"></div>
</main>
</body>
</html>
